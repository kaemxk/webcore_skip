<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>iintoo</title>
</head>
<body>
<div class="registration">
    <div class="registration__row">
        <div class="registration__left">
            <a class="registration__logo"><img src="./img/logo.svg" alt="logo"></a>
        </div>
        <div class="registration__right">
            <div class="registration__container">
                <h1 class="registration__title">
                    Get iintoo it today
                </h1>
                <div class="registration__subtitle">
                    There is no charge or obligation upon registration
                </div>
                <div class="registration__socials">
                    <a href="#" class="registration__facebook social">
                        <div class="social__logo"><img src="./img/facebook.svg" alt="facebook"></div>
                        <div class="social__text">Register with Facebook</div>
                    </a>
                    <a href="#" class="registration__linkedin social">
                        <div class="social__logo"><img src="./img/linkedin.svg" alt="linkedin"></div>
                        <div class="social__text">Register with LinkedIn</div>
                    </a>
                </div>
                <div class="registration__divider"><p>OR</p></div>
                <div class="registration__inputs">
                    <div class="registration__email input">
                        <label for="email" class="input__name">Email</label>
                        <input class="input__text" type="email" name="email" id="email">
                    </div>
                    <div class="registration__phone input">
                        <label for="phone" class="input__name">Phone</label>
                        <input class="input__text" type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="registration__type-text">What type of investor are you?</div>
                <div class="registration__type-subtext">Select the type of investor you are below</div>
                <div class="registration__radio radio">
                    <label class="radio__item">
                        <input type="radio" name="type" id="individual" value="individual" checked>
                        Individual
                        <span></span>
                    </label>
                    <label class="radio__item">
                        <input type="radio" name="type" id="business" value="business">
                        Business
                        <span></span>
                    </label>
                    <label class="radio__item">
                        <input type="radio" name="type" id="ira" value="ira">
                        IRA
                        <span></span>
                    </label>
                    <label class="radio__item">
                        <input type="radio" name="type" id="trust" value="trust">
                        Trust
                        <span></span>
                    </label>
                </div>
                <div class="registration__hint">
                    I am natural person investing on my own behalf as a sole owner, join tenant, or tenant in common
                </div>
                <div class="registration__terms terms">
                    <input type="checkbox" name="term" id="term" class="terms__checkbox">
                    <label for="term" class="terms__label">I agree to the terms and receiving
                        notifications from iintoo
                        <a href="">View full terms</a>
                    </label>
                </div>
                <button class="registration__button main-button">
                    Create Account
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
